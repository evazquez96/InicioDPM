<div style="background: transparent">
    <div data-dojo-type="dijit/layout/ContentPane"
         data-dojo-attach-point="ContentPaneWidget"
         title="Change Password"
         class="dijitDialogPaneContentArea">
        <form data-dojo-type="dijit/form/Form" 
              action="ChangePasswordServlet" 
              method="post"
              style="background: transparent">
            User name: <input data-dojo-type="dijit/form/TextBox" name="txtUsr"
                     title="User :"/>
            <div data-dojo-type="dojox.form.PasswordValidator" 
                 name="password" style="background: transparent">
                <label>Password: <input type="password" pwType="new" /></label><br>
                <label>Repeate Password: <input type="password" pwType="verify" id="pass"/></label><br>
            </div>
            <input type="hidden" name="newPass"  id="p"> 
            <!--
            <button data-dojo-type="dijit/form/Button" 
                    type="submit">enviar!
            </button>-->  
            <div class="dijitDialogPaneActionBar" style="text-align: center"
                     data-dojo-attach-point="bar"
                     data-dojo-type="dijit/layout/ContentPane">
                
                <button data-dojo-type="dijit/form/Button" 
                        type="submit">Aceptar
                </button>
                <button data-dojo-type="dijit/form/Button" 
                        type="button"
                        data-dojo-props="onClick:function(){myFormDialog.hide();}">Cancelar</button>
                
            </div>
        </form>

    </div>
</div>
